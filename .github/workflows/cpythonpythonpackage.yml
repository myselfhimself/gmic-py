name: CPython GMIC Python package (Source and Debian/Ubuntu OS compilation)

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      max-parallel: 4
      matrix:
        python-version: [3.6]

    steps:
    - uses: actions/checkout@v1
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}
    - name: Compile and run tests on .so, .whl and source distribution
      working-directory: ./cpython/
      env:
        TWINE_PASSWORD_GITHUB_SECRET: ${{ secrets.TWINE_PASSWORD_GITHUB_SECRET }} # For 11_send_to_pypi.sh
        PYTHON3: python3
        PIP3: pip3
      run: |
        for apt_file in `grep -lr microsoft /etc/apt/sources.list.d/`; do sudo rm $apt_file; done
        sudo apt-get update; sudo apt-get install -y libfftw3-dev libcurl4-openssl-dev libpng-dev zlib1g-dev libomp-dev
        bash 00_all_steps.sh && bash 11_send_to_pypi.sh #Note that most probably nothing will be sent to PyPI because of too fresh .so versions
